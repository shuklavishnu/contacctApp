<form [formGroup]="signupForm">
    <p class="form-text">Create new account to continue</p>
      <div class="container">
          <div class="form-outline mb-4">
              <label class="form-label" for="form2Example1">Name <span class="text-danger">*</span></label>
            <input type="text" id="form2Example1" formControlName="name" class="form-control" />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email <span class="text-danger">*</span></label>
          <input type="text" id="form2Example1" formControlName="email" class="form-control" />
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password <span class="text-danger">*</span></label>
          <input type="password" id="form2Example2" formControlName="password" class="form-control" />
        </div>
          <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2">Confirm Password <span class="text-danger">*</span></label>
            <input type="password" id="form2Example2" formControlName="confirmPassword" class="form-control" />
          </div> 
          <button type="button" class="btn btn-primary btn-block mb-4" [disabled]="!signupForm.valid" (click)="signUp()">Sign Up</button>
        
          <div class="text-center">
            <p>Already have account? <a routerLink="/signin">Sign In</a></p>
          </div>
      </div>
  </form>
